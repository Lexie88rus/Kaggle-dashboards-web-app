<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kaggle Meta</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Kaggle Dashboards</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                 <li><a href="https://www.kaggle.com/kaggle/meta-kaggle">Meta Kaggle Dataset</a></li>
                <li><a href="https://github.com/Lexie88rus"><img src="{{url_for('static', filename='githublogo.png')}}" class="img-fluid mt-4 ml-2" alt="github" width="30"></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Kaggle Dashboards</h1>
        <p class="text-center">Visualization of Kaggle activities based on Meta Kaggle dataset</p>
        <hr />
    </div>
</div>


<div class="container">

    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Kaggle Dashboards based on Meta Kaggle Dataset</h1>
        </div>
    {% endblock %}
    
    <div class="row">
        {% for id in ids %}
            <div class ="col-sm-6">
                <div id="{{id}}"></div>
            </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
